{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LevelUP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen relative">

    <!-- Background image -->
    <div class="absolute inset-0">
    <!-- Background image -->
    <img src="/static/images/bg.jpg"
         class="w-full h-full object-cover opacity-20 blur-[1px]"
         alt="Background">

    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-80"></div>
</div>


    <!-- Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center text-white">
        <div class="text-center max-w-md px-6">
            <h1 class="text-5xl font-bold mb-4">LevelUP</h1>
            <p class="text-gray-200 mb-6">
                Upgrade your life, one task at a time.
            </p>

            <a href="{% url 'login' %}">
                <button>Get Started</button>
            </a>
        </div>
    </div>

</body>
</html>
